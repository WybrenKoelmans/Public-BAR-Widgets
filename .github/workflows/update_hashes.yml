name: update hashes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows running from the github UI.
  workflow_dispatch:

jobs:
  update_hashes:
    # Only run this job if a change is pushed directly or a PR is merged.
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      # This updates all submodules and is probably not what we want.
      - name: Update submodules to latest remote
        run: git submodule update --init --recursive --remote

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: python3 -m pip install -r .github/workflows/requirements.txt

      # Currently this deletes the old hash file and builds a new one.
      - name: run update_hashes.py
        run: .github/workflows/update_hashes.py

      # Commit the new hash file.
      - name: Commit hash file
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Update source file hashes via Github Actions"
          file_pattern: "widget_hashes.txt"
